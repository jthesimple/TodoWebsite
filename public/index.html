<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Workout/Exercise Tracker</title>
</head>
<body>
    <div class="header">
        <h1>Workout/Exercise Tracker Website</h1>
    </div>
    <div class="sidebar">
        <div class="home-container">
            <h2>Home</h2>
            <div class="tabs">
                <h3 class="today">Today</h3>
                <h3>This Week</h3>
                <h3>This Month</h3>
            </div>
        </div>
        <div class="workout-container">
            <h2>Workouts</h2>
            <div class="tabs">
                <h3>Gym</h3>
                <h3>Cardio</h3>
                <h3>Sports</h3>
            </div>
        </div>
    </div>
    <div class="main-content">
        <img class='icon' src="../images/plus-circle-outline.svg" alt="add icon">
    </div>
</body>
</html>
